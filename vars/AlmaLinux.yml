---
# Variable for RedHat system

ssm_package_url: "https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_{{ base_arch[ansible_architecture] | default('amd64') }}/amazon-ssm-agent.rpm"
ssm_service: amazon-ssm-agent
ssm_systemd_file: /etc/systemd/system/amazon-ssm-agent.service
ssm_agent_bin: amazon-ssm-agent
ssm_on_premise_creds_path: /root/.aws/credentials
