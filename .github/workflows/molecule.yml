name: molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  test:
    name: ${{ matrix.image }}
    runs-on: ubuntu-22.04
    env:
      docker_namespace: ghcr.io/diodonfrost/docker-ansible
    strategy:
      fail-fast: false
      matrix:
        image:
          - almalinux:8
          - rockylinux:8
          - centos:7
          - centos:stream8
          - centos:stream9
          - fedora:39
          - fedora:38
          - fedora:37
          - fedora:36
          - ubuntu:22.04
          - ubuntu:20.04
          - debian:11
          - debian:10
          - oraclelinux:9
          - oraclelinux:8
          - amazonlinux:2023
          - amazonlinux:2
          - opensuse:leap
          - opensuse:tumbleweed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Block fake aws metadata
        run: sudo iptables -t nat -I PREROUTING -p tcp -d 169.254.169.254 --dport 80 -j DNAT --to-destination 127.0.0.1

      - name: Test Ansible role
        run: molecule test
        env:
          namespace: ${{ env.docker_namespace }}
          image: ansible-${{ matrix.image }}

      - name: Test Ansible role with check_mode enable
        run: molecule check
        env:
          namespace: ${{ env.docker_namespace }}
          image: ansible-${{ matrix.image }}
